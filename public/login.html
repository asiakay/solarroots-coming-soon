<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log in to Solar Roots</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      color-scheme: light;
      font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background-color: #2e5e4e;
      color: #ffffff;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 3rem 1.5rem;
      background: linear-gradient(to bottom right, rgba(46, 94, 78, 0.95), rgba(255, 216, 91, 0.85));
      color: #ffffff;
    }

    main {
      width: min(420px, 100%);
      display: grid;
      gap: 2rem;
      background: rgba(0, 0, 0, 0.28);
      padding: 2.5rem 2rem;
      border-radius: 20px;
      box-shadow: 0 25px 40px -20px rgba(0, 0, 0, 0.4);
    }

    .logo {
      width: fit-content;
      justify-self: center;
      padding: 0.75rem 1.75rem;
      border-radius: 999px;
      background: rgba(0, 0, 0, 0.25);
      font-weight: 700;
      letter-spacing: 0.2em;
      text-transform: uppercase;
    }

    h1 {
      font-size: clamp(2rem, 3vw + 1rem, 2.5rem);
      text-align: center;
      line-height: 1.2;
    }

    p.lede {
      text-align: center;
      color: rgba(255, 255, 255, 0.85);
      line-height: 1.6;
      font-size: 1rem;
    }

    form {
      display: grid;
      gap: 1.25rem;
    }

    .field {
      display: grid;
      gap: 0.5rem;
    }

    label {
      font-size: 0.8rem;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      font-weight: 600;
      color: rgba(255, 255, 255, 0.75);
    }

    input[type="email"],
    input[type="password"] {
      padding: 0.85rem 1rem;
      border-radius: 12px;
      border: none;
      background: rgba(255, 255, 255, 0.9);
      color: #1f1f1f;
      font-size: 1rem;
      outline: none;
      transition: box-shadow 0.2s ease, transform 0.2s ease;
    }

    input[type="email"]:focus,
    input[type="password"]:focus {
      box-shadow: 0 0 0 3px rgba(255, 216, 91, 0.6);
      transform: translateY(-1px);
    }

    .form-footer {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
      align-items: center;
    }

    button[type="submit"] {
      width: 100%;
      padding: 0.9rem 1.5rem;
      border-radius: 12px;
      border: none;
      font-size: 1rem;
      font-weight: 700;
      cursor: pointer;
      background: #2e5e4e;
      color: #ffd85b;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    button[type="submit"]:hover,
    button[type="submit"]:focus-visible {
      transform: translateY(-1px);
      box-shadow: 0 12px 24px -14px rgba(0, 0, 0, 0.55);
    }

    #login-message {
      min-height: 1.5rem;
      font-weight: 600;
      text-align: center;
    }

    #login-message.success {
      color: #e7ffad;
    }

    #login-message.error {
      color: #ffdfdf;
    }

    .nav-links {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      font-weight: 600;
    }

    .nav-links a {
      color: #ffd85b;
      text-decoration: none;
      transition: opacity 0.2s ease;
    }

    .nav-links a:hover,
    .nav-links a:focus-visible {
      opacity: 0.8;
    }

    @media (max-width: 520px) {
      body {
        padding: 2.5rem 1.25rem;
      }

      main {
        padding: 2rem 1.5rem;
      }
    }
  </style>
</head>
<body>
  <main>
    <div class="logo">Solar Roots</div>
    <h1>Welcome back</h1>
    <p class="lede">Log in to access your member benefits as we grow the Solar Roots community.</p>

    <form id="login-form" novalidate>
      <div class="field">
        <label for="login-email">Email</label>
        <input type="email" id="login-email" name="email" placeholder="you@example.com" autocomplete="email" required>
      </div>
      <div class="field">
        <label for="login-password">Password</label>
        <input type="password" id="login-password" name="password" placeholder="Your password" autocomplete="current-password" required>
      </div>
      <div class="form-footer">
        <button type="submit">Log in</button>
        <p id="login-message" role="status" aria-live="polite"></p>
      </div>
    </form>

    <nav class="nav-links" aria-label="Secondary">
      <a href="/">Back to landing page</a>
      <a href="/signup.html">Create a profile</a>
    </nav>
  </main>
  <script src="login.js" type="module"></script>
</body>
</html>
