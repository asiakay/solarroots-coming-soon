<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Solar Roots | Coming Soon</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      color-scheme: light;
      font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background-color: #2e5e4e;
      color: #ffffff;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 3rem 1.5rem;
      background: linear-gradient(to bottom right, rgba(46, 94, 78, 0.95), rgba(255, 216, 91, 0.85));
      color: #ffffff;
      text-align: center;
    }

    main {
      width: min(480px, 100%);
      display: grid;
      gap: 1.75rem;
    }

    .logo {
      width: 140px;
      justify-self: center;
      padding: 0.75rem 1.5rem;
      border-radius: 999px;
      background: rgba(0, 0, 0, 0.25);
      font-weight: 700;
      letter-spacing: 0.2em;
      text-transform: uppercase;
    }

    h1 {
      font-size: clamp(2rem, 3vw + 1rem, 3rem);
      font-weight: 700;
      line-height: 1.15;
    }

    p {
      font-size: 1.05rem;
      line-height: 1.6;
    }

    form {
      display: grid;
      gap: 1rem;
      background: rgba(0, 0, 0, 0.28);
      padding: 2rem 1.75rem;
      border-radius: 18px;
      box-shadow: 0 25px 40px -20px rgba(0, 0, 0, 0.4);
    }

    label {
      display: block;
      font-weight: 600;
      text-transform: uppercase;
      font-size: 0.75rem;
      letter-spacing: 0.2em;
      color: rgba(255, 255, 255, 0.8);
      text-align: left;
    }

    .input-group {
      display: grid;
      gap: 0.5rem;
    }

    input[type="email"] {
      padding: 0.85rem 1rem;
      border-radius: 12px;
      border: none;
      background-color: rgba(255, 255, 255, 0.9);
      color: #1f1f1f;
      font-size: 1rem;
      outline: none;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    input[type="email"]:focus {
      box-shadow: 0 0 0 3px rgba(255, 216, 91, 0.6);
      transform: translateY(-1px);
    }

    button[type="submit"] {
      padding: 0.9rem 1.5rem;
      border-radius: 12px;
      border: none;
      font-size: 1rem;
      font-weight: 700;
      cursor: pointer;
      background: #2e5e4e;
      color: #ffd85b;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    button[type="submit"]:hover,
    button[type="submit"]:focus-visible {
      transform: translateY(-1px);
      box-shadow: 0 12px 24px -14px rgba(0, 0, 0, 0.55);
    }

    .note {
      font-size: 0.85rem;
      color: rgba(255, 255, 255, 0.75);
    }

    .profile-link {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      margin-top: 0.5rem;
      font-weight: 600;
      color: #ffd85b;
      text-decoration: none;
      transition: transform 0.2s ease, opacity 0.2s ease;
    }

    .profile-link:hover,
    .profile-link:focus-visible {
      transform: translateY(-1px);
      opacity: 0.85;
    }

    #form-message {
      min-height: 1.5rem;
      font-weight: 600;
    }

    #form-message.success {
      color: #e7ffad;
    }

    #form-message.error {
      color: #ffdfdf;
    }

    @media (max-width: 480px) {
      body {
        padding: 2.5rem 1.25rem;
      }

      form {
        padding: 1.75rem 1.5rem;
      }
    }
  </style>
</head>
<body>
  <main>
    <div class="logo">Solar Roots</div>
    <h1>We&rsquo;re planting something big.</h1>
    <p>Solar Roots Co-op — a solar-powered grocery for the people. Launching soon.</p>
    <form id="subscribe" novalidate>
      <div class="input-group">
        <label for="email">Notify Me</label>
        <input type="email" id="email" name="email" placeholder="you@example.com" required autocomplete="email">
      </div>
      <button type="submit">Join the Waitlist</button>
      <p class="note">We respect your inbox. Expect only the important updates.</p>
      <p id="form-message" role="status" aria-live="polite"></p>
    </form>
    <a class="profile-link" href="/signup.html" aria-label="Create your Solar Roots member profile">
      Create your Solar Roots profile
      <span aria-hidden="true">→</span>
    </a>
  </main>
  <script src="script.js"></script>
</body>
</html>
