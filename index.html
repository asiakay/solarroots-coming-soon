<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Solar Roots | Coming Soon</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      color-scheme: light;
      font-family: 'Montserrat', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background-color: #0f172a;
      color: #f8fafc;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 3rem 1.5rem;
      background: radial-gradient(circle at top left, rgba(56, 189, 248, 0.35), transparent 55%),
                  radial-gradient(circle at bottom right, rgba(250, 204, 21, 0.25), transparent 45%),
                  #0f172a;
    }

    main {
      width: min(600px, 100%);
      background: rgba(15, 23, 42, 0.85);
      border: 1px solid rgba(148, 163, 184, 0.2);
      border-radius: 20px;
      padding: 3rem;
      box-shadow: 0 35px 60px -30px rgba(15, 23, 42, 0.9);
      backdrop-filter: blur(8px);
      text-align: center;
    }

    .logo {
      font-size: 1.2rem;
      font-weight: 700;
      letter-spacing: 0.4em;
      text-transform: uppercase;
      color: #facc15;
      margin-bottom: 2rem;
    }

    h1 {
      font-size: clamp(2rem, 3vw + 1rem, 3.25rem);
      font-weight: 700;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1rem;
      line-height: 1.6;
      color: rgba(226, 232, 240, 0.85);
      margin-bottom: 2.5rem;
    }

    form {
      display: grid;
      gap: 1rem;
    }

    label {
      font-weight: 600;
      text-transform: uppercase;
      font-size: 0.75rem;
      letter-spacing: 0.2em;
      color: rgba(248, 250, 252, 0.7);
    }

    .input-group {
      display: grid;
      gap: 0.5rem;
    }

    input[type="email"] {
      padding: 0.85rem 1.1rem;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.5);
      background-color: rgba(15, 23, 42, 0.75);
      color: #f8fafc;
      font-size: 1rem;
      outline: none;
      transition: border-color 0.2s ease, box-shadow 0.2s ease;
    }

    input[type="email"]:focus {
      border-color: rgba(250, 204, 21, 0.8);
      box-shadow: 0 0 0 3px rgba(250, 204, 21, 0.25);
    }

    button[type="submit"] {
      padding: 0.9rem 1.5rem;
      border-radius: 999px;
      border: none;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      background: linear-gradient(135deg, #38bdf8, #facc15);
      color: #0f172a;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    button[type="submit"]:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 25px -12px rgba(56, 189, 248, 0.8);
    }

    .note {
      font-size: 0.85rem;
      color: rgba(226, 232, 240, 0.6);
    }
  </style>
</head>
<body>
  <main>
    <div class="logo">Solar Roots</div>
    <h1>We&rsquo;re Cultivating Something Bright</h1>
    <p>
      Our new solar solutions platform is almost ready. Join the list and be the first to know when we launch.
    </p>
    <form id="subscribe">
      <div class="input-group">
        <label for="email">Notify Me</label>
        <input type="email" id="email" name="email" placeholder="you@example.com" required>
      </div>
      <button type="submit">Keep Me Posted</button>
      <p class="note">We respect your inbox. Expect just the important updates.</p>
    </form>
  </main>
  <script src="script.js"></script>
</body>
</html>
