name = "solarroots-coming-soon"
main = "src/index.ts"
compatibility_date = "2024-05-01"

[assets]
directory = "public"
binding = "ASSETS"


[observability]
enabled = false
head_sampling_rate = 1

[observability.logs]
enabled = true
head_sampling_rate = 1
persist = true
invocation_logs = true


[vars]
SITE_BASE_URL = "https://solarroots.example.com"

[[d1_databases]]
binding = "DB"
database_name = "solarroots"
database_id = "cffadab4-34a6-42b4-ba7a-a01692dd3191" # replace with your D1 database UUID
